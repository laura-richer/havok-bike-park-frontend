<div am-hero="insurance"></div>

<div am-section="park-info" am-bg="white">
  <div am-container>
    <div am-row>
      <div am-col="sm-12" am-align="center">
        <h2 am-title>{{ insuranceInfo?.title.rendered }}</h2>
      </div>
    </div>

    <div am-row am-insurance="row">
      <div am-col="sm-12 md-7">
        <h3>Cover yourself...</h3>
        <div am-insurance="block" *ngFor="let block of insuranceInfo?.acf.personal_main_info">
          <h4>{{ block.title }}</h4>
          <div *ngIf="block.text" [innerHTML]="block.text | keepHtml"></div>
        </div>

        <a
          href="http://link.monsterinsurance.co.uk/HavokBP"
          target="blank"
          am-button
          am-bg="red"
          am-color="white"
          am-hover="opacity"
          am-visible="md lg xl">Get a quote</a>
      </div>

      <div am-col="sm-12 md-5">
        <h3>&nbsp;</h3>
        <div am-insurance="block">
          <ul>
            <li *ngFor="let block of insuranceInfo?.acf.personal_ticklist">
              <i class="fa fa-check" aria-hidden="true"></i>{{ block.bullet_point }}
            </li>
          </ul>

          <img src="{{ insuranceInfo?.acf.personal_cta_image }}" alt="Personal injury insurance" title="Personal injury insurance"/>
        </div>

        <a
          href="http://link.monsterinsurance.co.uk/HavokBP"
          target="blank"
          am-button
          am-bg="red"
          am-color="white"
          am-hover="opacity"
          am-hidden="md lg xl">Get a quote</a>
      </div>
    </div>

    <div am-row am-insurance="row">
      <div am-col="sm-12 md-7">
        <h3>Cover your bike &amp; gear...</h3>
        <div am-insurance="block" *ngFor="let block of insuranceInfo?.acf.equipment_main_info">
          <h4>{{ block.title }}</h4>
          <div *ngIf="block.text" [innerHTML]="block.text | keepHtml"></div>
        </div>

        <a
          href="http://link.monsterinsurance.co.uk/HavokBP"
          target="blank"
          am-button
          am-bg="red"
          am-color="white"
          am-hover="opacity"
          am-visible="md lg xl">Get a quote</a>
      </div>

      <div am-col="sm-12 md-5">
        <h3>&nbsp;</h3>
        <div am-insurance="block">
          <ul>
            <li *ngFor="let block of insuranceInfo?.acf.equipment_ticklist">
              <i class="fa fa-check" aria-hidden="true"></i>{{ block.bullet_point }}
            </li>
          </ul>

          <img src="{{ insuranceInfo?.acf.equipment_cta_image }}" alt="Bike &amp; Equipment insurance" title="Bike &amp; Equipment insurance"/>
        </div>

        <a
          href="http://link.monsterinsurance.co.uk/HavokBP"
          target="blank"
          am-button
          am-bg="red"
          am-color="white"
          am-hover="opacity"
          am-hidden="md lg xl">Get a quote</a>
      </div>
    </div>

    <div am-row am-insurance="footer">
      <div
        am-align="center"
        am-font="small"
        am-col="sm-12 md-8"
        am-push="md-2"
        *ngIf="insuranceInfo?.content.rendered"
        [innerHTML]="insuranceInfo?.content.rendered | keepHtml">
      </div>
      <div am-col="sm-12" am-align="center">
        <a href="http://link.monsterinsurance.co.uk/HavokBP" target="blank">
          <img src="../assets/images/insurance/msi-support.jpg" alt="Monster Sports Insurance" title="Monster Sports Insurance" />
        </a>
        <p>Is proud to support</p>
        <h3>Havok Bike Park</h3>
        <p>and all its members</p>
      </div>
    </div>
  </div>
</div>
<footer-images></footer-images>
